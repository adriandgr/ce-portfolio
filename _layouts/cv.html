---
layout: default
---

<div id="posts">
  <div class="post text cv">

  <h3>Categories</h3>
{% for category in site.categories %}
    <a href="/category/{{ category[0] }}/" style="text-decoration: none;">
    {% if category[0] == 'aws' %}{{ category[0] | upcase }}{% else %}{{ category[0] | capitalize }}{% endif %}</a><br />
{% endfor %}
<p />

      <h1>CV</h1>
      <h2>{{ site.title }}</h2>
      <div class="bio">
        <p>b. 1989, Grimsby, Canada</p>
        <p>Lives and works in Vancouver, BC, Canada</p>
      </div>
      {{ content }}

  </div>
</div>
